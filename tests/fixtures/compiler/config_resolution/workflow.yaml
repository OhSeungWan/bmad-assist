# Test workflow configuration with various variable patterns
name: test-workflow
description: "Test workflow for variable resolution"

# Config source reference
config_source: "{project-root}/_bmad/config.yaml"

# Variables from external config
output_folder: "{config_source}:output_folder"
sprint_artifacts: "{config_source}:sprint_artifacts"
user_name: "{config_source}:user_name"

# Path placeholders
installed_path: "{project-root}/_bmad/bmm/workflows/test"
instructions: "{installed_path}/instructions.xml"
template: "{installed_path}/template.md"

# Story directory depends on sprint_artifacts
story_dir: "{sprint_artifacts}"

# Non-string values
standalone: true
timeout: 300

# Nested paths
nested_path: "{output_folder}/nested/path"
