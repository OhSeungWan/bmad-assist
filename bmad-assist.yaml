# bmad-assist configuration
# Copy provider settings from your global config or customize here

project_name: cli-dashboard
user_name: Tester
communication_language: English
document_output_language: English
user_skill_level: expert

# External paths (optional) - store docs/artifacts outside project root
# paths:
#   project_knowledge: /shared/docs/my-project    # PRD, architecture, epics
#   output_folder: /data/bmad-output/my-project   # generated artifacts

timeout: 3600

providers:
  master:
    provider: claude-subprocess
    model: opus
    # model_name: glm-4.7
    # settings: ~/.claude/glm.json

  helper:
    provider: claude-subprocess
    model: haiku
    model_name: glm-4.5
    settings: ~/.claude/glm.json

  # Additional providers for multi-provider scenarios
  multi:
    # - provider: claude-subprocess
    #   model: opus
    # - provider: claude-subprocess
    #   model: opus
    - provider: gemini
      model: gemini-3-pro-preview
    # - provider: gemini
    #   model: gemini-3-flash-preview
    - provider: gemini
      model: gemini-3-flash-preview
    - provider: gemini
      model: gemini-2.5-flash
    - provider: claude-subprocess
      model: sonnet
      model_name: glm-4.7
      settings: ~/.claude/glm.json
    - provider: claude-subprocess
      model: sonnet
      model_name: glm-4.7
      settings: ~/.claude/glm.json
    # - provider: claude-subprocess
    #   model: sonnet
    #   model_name: glm-4.7
    #   settings: ~/.claude/glm.json

benchmarking:
  enabled: true


notifications:
  enabled: true
  providers:
    - type: telegram
      bot_token: "${TELEGRAM_BOT_TOKEN}"
      chat_id: "${TELEGRAM_CHAT_ID}"
    - type: discord
      webhook_url: "${DISCORD_WEBHOOK_URL}"
  events:
    - story_started
    - story_completed
    - phase_completed
    - error_occurred
    - anomaly_detected
