            <!-- Controls -->
            <footer class="bg-card border-t border-border p-4 flex items-center gap-4">
                <button class="btn"
                        @click="startLoop"
                        :disabled="loopRunning || isPaused">
                    <i data-lucide="play" class="w-4 h-4"></i> Start
                </button>
                <!-- Pause button (hidden when paused) -->
                <button class="btn bg-bp-warning text-background hover:bg-bp-warning/80"
                        @click="pauseLoop"
                        x-show="!isPaused"
                        :disabled="!loopRunning"
                        :class="{ 'opacity-50 cursor-not-allowed': !loopRunning }">
                    <i data-lucide="pause" class="w-4 h-4"></i> Pause
                </button>
                <!-- Resume button (Story 22.10 - Task 4) -->
                <button class="btn bg-green-600 text-white hover:bg-green-700"
                        @click="resumeLoop"
                        x-show="isPaused"
                        x-transition
                        :disabled="!isPaused">
                    <i data-lucide="play" class="w-4 h-4"></i> Resume
                </button>
                <button class="btn bg-destructive text-destructive-foreground hover:bg-destructive/80"
                        @click="stopLoop"
                        :disabled="!loopRunning">
                    <i data-lucide="square" class="w-4 h-4"></i> Stop
                </button>
                <button class="btn-outline"
                        @click="openExperiments()"
                        :class="{'ring-2 ring-primary': experimentsView.open}"
                        data-testid="experiments-button">
                    <i data-lucide="flask-conical" class="w-4 h-4"></i> Experiments
                </button>
                <button class="btn-outline"
                        x-ref="settingsBtn"
                        @click="openSettings()"
                        :class="{'ring-2 ring-primary': settingsView.open}"
                        data-testid="settings-button">
                    <i data-lucide="settings" class="w-4 h-4"></i> Settings
                </button>
            </footer>
        </main>
